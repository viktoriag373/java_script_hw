<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="game">
        <h1>Угадай число</h1>
        <h2>Описание игры:</h2>
        <p class="description"> в этой игре компьютер будет загадывать число.
            Ваша задача - отгадать это число.
            Ниже будут показаны статус игры, колличество попыток и ходы, которые вы сделали.
        </p>
        <div class="wrap_input">
            <input type="text" class="answer outline" placeholder="Введите Ваш ответ">
            <input type="submit" class="button outline button_answer" value="Ответить">
            <input type="submit" class="button outline button_start_stop" value="Закончить игру">
        </div>
        
        <div class="wrap">
            <p>Статус игры:</p>
            <div class="status"></div> 
            <p>Колличество попыток и числа, которые Вы вводили:</p>
            <div class="log">
            </div>    

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
